<!DOCTYPE html>

<html>
	<head>
		<title>litesonic</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<div id="app-header" class="app-header">
			<span class="litesonic-logo float-left">litesonic</span>
			<span class="float-right">Justin Hill</span>
		</div>

		<div id="app-content" class="app-content">
			<div class="app-sidebar"></div>
			<div class="app-center-content">
				<div class="album-cover-section">
				</div>
			</div>
		</div>

		<div id="app-player" class="app-player-container">
			<div class="app-player-blur-image">
				<img src="img/placeholder.jpg" alt="" />
			</div>
			<div class="app-player-controls">
				<i class="fa fa-fast-backward"></i>
				<i class="fa fa-pause"></i>
				<i class="fa fa-fast-forward"></i>
			</div>

			<div class="app-player-progress">
				<div id="progress-text-elapsed" class="app-player-text">1:04</div>
				<div class="app-player-bar-container">
					<div id="progress-bar-duration" class="app-player-bar app-player-bar-duration"></div>
					<div id="progress-bar-elapsed" class="app-player-bar app-player-bar-elapsed"></div>
				</div>
			<div id="progress-text-elapsed" class="app-player-text">3:42</div>
			</div>

			<div class="app-player-controls">
				<i class="fa fa-random disabled"></i>
				<i class="fa fa-refresh disabled"></i>
				<i class="fa fa-caret-square-o-up"></i>
			</div>
		</div>

		<!-- Handlebars templates -->
		<script id="template-cover-view-item" type="text/x-handlebars-template">
			<img src="{{imageUrl}}" alt="" />
			<div class="cover-item-title">{{title}}</div>
			{{#if subtitle}}
			<div class="cover-item-subtitle">{{subtitle}}</div>
			{{/if}}
		</script>

		<!-- Libraries -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="lib/underscore-min.js" type="text/javascript"></script>
		<script src="lib/backbone.js" type="text/javascript"></script>
		<script src="lib/handlebars-v1.1.2.js" type="text/javascript"></script>
		<script src="lib/require.js" data-main="app/main" type="text/javascript"></script>
		<script type="text/javascript">
			document.write('<script src="http://'
			    + location.host.split(':')[0]
			    + ':35729/livereload.js"></'
			    + 'script>')
		</script>
	</body>
</html>
